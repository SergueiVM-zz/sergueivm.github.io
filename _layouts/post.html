---
layout: default
---
<nav class="flex-grid">
  {% if page.previous %}
  <a href="{{page.previous.url}}" class="col left"><i class="fas fa-long-arrow-alt-left"></i> {{page.previous.title}}</a>
  {% endif %}
  
  <a href="{{site.url}}" class="col center"><i class="fas fa-long-arrow-alt-up"></i> √çndice</a>
  
  {% if page.next %}
  <a href="{{page.next.url}}" class="col right">{{page.next.title}} <i class="fas fa-long-arrow-alt-right"></i></a>
  {% endif %}

</nav>
<article>
  <header>
    <h1>{{page.title}}</h1>
    {% if page.tags.size > 0 %}
    <ul class="lista-en-linea">
      {% for tag in page.tags %}
      <li><a href="/{{tag}}">{{tag | capitalize}}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </header>
  <main>{{content}}</main>
</article>
